 <div class="input-group">
   <span class="input-group-btn">
     <button type="button" (click)="this.cambiarValor(-5)" [ngClass]="btnClass">
       <i class="fa fa-minus"></i>
     </button>
   </span>
   <input type="number" class="form-control" [(ngModel)]="this.progreso" placeholder="Progreso" name="progreso"
     (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': this.progreso > 100 || this.progreso < 0}">
   <span class="input-group-btn">
     <button type="button" (click)="this.cambiarValor(5)" [ngClass]="btnClass">
       <i class="fa fa-plus"></i>
     </button>
   </span>
 </div>
